<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="dist/style.css">

  <title>Frontend Mentor | Blog preview card</title>

</head>

<body>
  <main>
    <div class="container">
      <div class="card">
        <div class="image-content">
          <img src="assets/images/illustration-article.svg" alt="key image for card">
        </div>
        <div class="text-content">
          <span class="category">Learning</span>
          <p class="publish-date">Published 21 Dec 2023</p>
          <h1 class="title">HTML & CSS foundations</h1>
          <p class="description">These languages are the backbone of every website, defining structure, content, and
            presentation.</p>
          <div class="author">
            <img src="assets/images/image-avatar.webp" alt="Image for Author">
            <h2 class="authorname">Greg Hooper</h2>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Toba</a>.
    </div>
  </footer>

</body>

</html>
